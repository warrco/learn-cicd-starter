name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
         name: Deploy
         runs-on: ubuntu-latest

         env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

         steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up goose
              uses: mscno/setup-goose@v1

            - name: Set up Go
              uses: actions/setup-go@v5
              with: 
                go-version: "1.25.1"
              
            - name: Build the app
              run: ./scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
                
            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v3'

            - name: Build and push image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-473902/notely-ar-repo/notely:latest .

            - name: Migrate Database
              run: ./scripts/migrateup.sh

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-473902/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-473902 --max-instances=4
